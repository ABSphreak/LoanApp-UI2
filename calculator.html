    <div class="container d-flex flex-column justify-content-center align-items-center">
        <br>
        <h4>Please enter the following details:</h4>
        <br>
        <div class="container col-sm-6">
            <form>
                <div class="form-group row">
                    <label for="tenure" class="d-flex flex-row justify-content-sm-end col-sm-6 col-form-label col-form-label-sm">Tenure (Months)</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control form-control-sm" id="tenure" placeholder="Tenure">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="loanAmount" class="d-flex flex-row justify-content-sm-end col-sm-6 col-form-label col-form-label-sm">Loan Amount ₹</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" id="loanAmount" placeholder="Loan Amount">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="annualInterestRate" class="d-flex flex-row justify-content-sm-end col-sm-6 col-form-label col-form-label-sm">Annual Interest Rate (%)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" id="annualInterestRate" value="8.5" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="monthlySalary" class="d-flex flex-row justify-content-sm-end col-sm-6 col-form-label col-form-label-sm">Monthly Salary ₹</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-sm" id="monthlySalary" placeholder="Monthly Salary">
                    </div>
                </div>
            </form>
        </div>
        <br>
        <h5>Output as per Calculator:</h5>
        <div class="container col-md-6">
            <div class="container d-flex flex-row">
                <div class="container d-flex flex-row justify-content-end col-sm-6">
                    <p>Are you eligible for loan?<br><small>(for Required Amount)</small></p>
                </div>
                <p class="d-flex flex-row justify-content-start col-sm-6">Yes/No</p>
            </div>
            <div class="container d-flex flex-row">
                <p class="d-flex flex-row justify-content-end col-sm-6">EMI ₹</p>
                <p class="d-flex flex-row justify-content-start col-sm-6">10,000</p>
            </div>
            <div class="container d-flex flex-row">
                <small class="d-flex flex-row justify-content-end align-items-center col-sm-6">Loan Amount you are eligible for ₹</small>
                <p class="d-flex flex-row justify-content-start align-items-center col-sm-6">10,000</p>
            </div>
        </div>
